<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="fragments/header :: header_tag">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../../../resources/css/style.css"  th:href="@{/resources/css/style.css}" />
    <link rel="stylesheet" type="text/css" href="../../../resources/css/header.css"  th:href="@{/resources/css/header.css}" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" th:src="@{/web/jquery/2.1.0/jquery.js}"></script>
    <title>ipla － ipla</title>
</head>
<body>
<div class="row center yahei Bwhite" style="height: 100px;padding-top: 135px;">
	<form th:object="${role}" th:action="@{${role.new} ? '/admin_role/add' : '/admin_role/edit'}" action="list.html" method="POST">
		<table style="width:75%;">
		    <tbody>
		    	<tr>
			        <td>名称：<input type="text" value="角色名称" th:field="*{name}" /><input th:unless="${role.new}" type="hidden" th:field="*{id}"  /></td>
			        <td>编码：<input type="text" value="编码" th:field="*{key}" /></td>
			        <td>描述：<input type="text" value="描述"  th:field="*{description}"/></td>
			        <td><button th:text="确定" type="submit">Save</button></td>
			      </tr>
		    </tbody>
		</table>
	</form>
</div>
</body>
</html>
